<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Investment Calculator: Stocks vs Property</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="initialInvestment">Initial Investment (Â£):</label>
                <input type="number" id="initialInvestment" value="100000">
            </div>
            
            <div class="input-group">
                <label for="stockReturn">Expected Stock Return (% per year):</label>
                <input type="number" id="stockReturn" value="8" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="propertyReturn">Expected Property Return (% per year):</label>
                <input type="number" id="propertyReturn" value="5" step="0.1">
            </div>
            
            <button onclick="calculateReturns()">Calculate</button>
        </div>

        <div class="results-section">
            <canvas id="investmentChart"></canvas>
            
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Stocks</th>
                            <th>Property</th>
                            <th>Property 25% Leverage</th>
                            <th>Property 50% Leverage</th>
                            <th>Property 75% Leverage</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
